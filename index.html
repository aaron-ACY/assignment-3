<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sản Phẩm</title>
  </head>
  <body>
    <header>
      <h1>Shop Sản Phẩm Online</h1>
    </header>

    <div class="list-product">
      <div class="product-box">
        <img src="./img/Iphone 16 Pro Max.jpeg" alt="Sản phẩm 3" />
        <h2>Iphone 16 Pro Max</h2>
        <p>Mô tả : Dung lượng 256 GB</p>
        <p><strong>Giá:</strong> 21.200.000 VNĐ</p>
        <button>Thêm vào giỏ hàng</button>
      </div>
      <div class="product-box">
        <img src="./img/Galaxy S23 Ultra.jpg" alt="Sản phẩm 3" />
        <h2>Galaxy S23 Ultra</h2>
        <p>Mô tả : Dung lượng 256 GB</p>
        <p><strong>Giá:</strong> 28.200.000 VNĐ</p>
        <button>Thêm vào giỏ hàng</button>
      </div>
    </div>

    <div class="review-form">
      <h2>Đánh giá sản phẩm</h2>
      <form action="#">
        <label for="name">Tên của bạn:</label><br />
        <input type="text" id="name" required /><br /><br />

        <label for="email">Email của bạn:</label><br />
        <input type="email" id="email" required /><br /><br />

        <label for="comment">Nhận xét của bạn:</label><br />
        <textarea id="comment" required></textarea><br /><br />

        <button type="submit">Gửi đánh giá</button>
      </form>
    </div>

    <footer>
      <p>2024 Shop Sản Phẩm Online.</p>
    </footer>
  </body>
</html>
